<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empanadas - Bros Burger y Lomos</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../files/logo_bros.jpeg" alt="Logo Bro's" class="logo-img">
                <div class="logo-text">
                    <h1>Bro's Burger y Lomos</h1>
                    <p>¬°No hacemos comida hacemos quilombo de sabor!</p>
                </div>
            </div>
            <div class="carrito-icon">
                <a href="carrito.html" class="btn-carrito">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="contador-carrito" class="contador">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Secci√≥n de productos -->
    <div class="productos-header">
        <div class="container">
            <h1>ü•ü Empanadas</h1>
            <p>Empanadas rellenas y crujientes</p>
        </div>
    </div>

    <main class="container">
        <a href="../index.html" class="btn-volver-inicio">‚Üê Volver al Inicio</a>
        <div class="grid-productos" id="grid-empanadas"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Bros Burger y Lomos. Todos los derechos reservados.</p>
    </footer>

    <script src="../javascript/main.js"></script>
    <script>
        // Productos empanadas
        const empanadas = [
            {
                id: 'emp1',
                nombre: 'Docena de Empanadas √Årabe',
                descripcion: 'Docena de empanadas √°rabes',
                precio: 20000,
                emoji: 'ü•ü',
                imagen: '../files/empanada_arabe.png'
            },
            {
                id: 'emp2',
                nombre: 'Docena de Empanadas Criolla Salada',
                descripcion: 'Docena de empanadas criollas saladas',
                precio: 20000,
                emoji: 'ü•ü',
                imagen: '../files/empanada_criolla_salada.png'
            },
            {
                id: 'emp3',
                nombre: 'Docena de Empanadas Jam√≥n y Queso',
                descripcion: 'Docena de empanadas de jam√≥n y queso',
                precio: 20000,
                emoji: 'ü•ü',
                imagen: '../files/empanada_jamon_queso.png'
            },
            {
                id: 'emp4',
                nombre: 'Empanada √Årabe (Unidad)',
                descripcion: 'Empanada √°rabe',
                precio: 2000,
                emoji: 'ü•ü',
                imagen: '../files/empanada_arabe.png'
            },
            {
                id: 'emp5',
                nombre: 'Empanada Criolla Salada (Unidad)',
                descripcion: 'Empanada criolla salada',
                precio: 2000,
                emoji: 'ü•ü',
                imagen: '../files/empanada_criolla_salada.png'
            },
            {
                id: 'emp6',
                nombre: 'Empanada Jam√≥n y Queso (Unidad)',
                descripcion: 'Empanada de jam√≥n y queso',
                precio: 2000,
                emoji: 'ü•ü',
                imagen: '../files/empanada_jamon_queso.png'
            }
        ];

        // Renderizar productos
        function renderizarProductos() {
            const grid = document.getElementById('grid-empanadas');
            grid.innerHTML = empanadas.map(emp => {
                const imagen = emp.imagen
                    ? `<img src="${emp.imagen}" alt="${emp.nombre}" style="width: 100%; height: 100%; object-fit: cover;">`
                    : emp.emoji;

                return `
                <div class="producto-card">
                    <div class="producto-imagen">${imagen}</div>
                    <div class="producto-info">
                        <h3>${emp.nombre}</h3>
                        <p class="producto-descripcion">${emp.descripcion}</p>
                        <div class="producto-footer">
                            <span class="producto-precio">$${emp.precio.toFixed(2)}</span>
                            <button class="btn-agregar" onclick="agregarAlCarrito({
                                id: '${emp.id}',
                                nombre: '${emp.nombre}',
                                precio: ${emp.precio},
                                emoji: '${emp.emoji}'
                            })">
                                <i class="fas fa-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', renderizarProductos);
    </script>
</body>
</html>
