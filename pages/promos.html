<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../styles/estilos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../files/logo_bros.jpeg" alt="Logo Bro's" class="logo-img">
                <div class="logo-text">

                </div>
            </div>
            <div class="carrito-icon">
                <a href="carrito.html" class="btn-carrito">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="contador-carrito" class="contador">0</span>

    <!-- Secci√≥n de productos -->

    <main class="container">
        <a href="../index.html" class="btn-volver-inicio">‚Üê Volver al Inicio</a>
        <div class="grid-productos" id="grid-promos"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">

    </footer>

    <script src="../javascript/main.js"></script>
    <script>
        // Productos promos
        const promos = [
            {
                id: 'promo1',
                nombre: 'Combo Hamburguesa + Papas',
                descripcion: 'Hamburguesa + Papas Fritas + Bebida',
                precio: 9.99,
                emoji: 'üçî'
            },
            {
                id: 'promo2',
                nombre: 'Combo Lomo Premium',
                descripcion: 'Lomo + Papas + Bebida + Postre',
                precio: 12.99,
                emoji: 'ü•©'
            },
            {
                id: 'promo3',
                nombre: 'Combo Amigos',
                descripcion: '2 Hamburguesas + 2 Papas + 2 Bebidas',
                precio: 17.99,
                emoji: 'üë®‚Äçüë©‚Äçüëß'
            },
            {
                id: 'promo4',
                nombre: 'Combo Familia',
                descripcion: '4 Hamburguesas + 3 Papas + Bebidas',
                precio: 24.99,
                emoji: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶'
            },
            {
                id: 'promo5',
                nombre: 'Combo Wrap + Papas',
                descripcion: 'Wrap + Papas Fritas + Bebida',
                precio: 10.99,
                emoji: 'üåØ'
            },
            {

                descripcion: 'Hamburguesa Vegetariana + Papas + Bebida',
                precio: 8.99,
                emoji: 'ü•¨'
            }
        ];

        // Renderizar productos
        function renderizarProductos() {
            const grid = document.getElementById('grid-promos');
            grid.innerHTML = promos.map(promo => `
                <div class="producto-card">
                    <div class="producto-imagen">${promo.emoji}</div>
                    <div class="producto-info">
                        <h3>${promo.nombre}</h3>
                        <p class="producto-descripcion">${promo.descripcion}</p>
                        <div class="producto-footer">
                            <span class="producto-precio">$${promo.precio.toFixed(2)}</span>
                            <button class="btn-agregar" onclick="agregarAlCarrito({
                                id: '${promo.id}',
                                nombre: '${promo.nombre}',
                                precio: ${promo.precio},
                                emoji: '${promo.emoji}'
                            })">
                                <i class="fas fa-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', renderizarProductos);
    </script>
</body>
